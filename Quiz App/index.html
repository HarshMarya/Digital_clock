<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="quiz">
        <h3 class="question">What is the full form of HTML</h3>
        <form action="" class="answers">
          <div class="answer_box"><input class="answer" type="radio" name="answer" id="a">
            <label for="a" class="a_text">HTML</label>
          </div>
          <div class="answer_box"><input class="answer" type="radio" name="answer" id="b">
            <label for="b" class="b_text">HTML</label>
          </div>
          <div class="answer_box"><input class="answer" type="radio" name="answer" id="c">
            <label for="c" class="c_text">HTML</label>
          </div>
          <div class="answer_box"><input class="answer" type="radio" name="answer" id="d">
            <label for="d" class="d_text">HTML</label>
          </div>
        </form>
    </div>
    <button class="btn">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
