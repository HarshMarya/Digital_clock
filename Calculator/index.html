<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h1 class="tx-center heading">Calculator</h1>
    <div class="container flex flex-col">
        <input class="input" type="text" >
        <div class="row ">
            <button class="button btn btn-gray">AC</button>
            <button class="button btn btn-gray">+/-</button>
            <button class="button btn btn-gray">%</button>
            <button class="button btn btn-gray btn-symbols">/</button>
        </div>
        <div class="row ">
            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button btn btn-symbols">*</button>
        </div>
        <div class="row">
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button btn btn-symbols">-</button>
        </div>
        <div class="row">
            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button btn btn-symbols">+</button>
        </div>
        <div class="row">
            <button class="button btn">0</button>
            <button class="button btn">00</button>
            <button class="button btn">.</button>
            <button class="button btn btn-symbols">=</button>
        </div>
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
